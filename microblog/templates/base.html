{% load static %}

<!DOCTYPE>
<html>
<head>
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">

    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>
    <div class="container">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ routers.index }}">
                        Index
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ routers.books }}">
                        Books
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ routers.readers }}">
                        Readers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ routers.users }}">
                        Users
                    </a>
                </li>
            </ul>
        </nav>

        <h1>{% block header %}{% endblock %}</h1>

        {% comment %} <h2>URL: {{ path }}</h2> {% endcomment %}

        {% block body %}{% endblock %}
    </div>
</body>
</html>
